<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recipes</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-5xl font-bold mb-4">Food Recipes</h1>


    <label for="imageInput" class="block mb-2 text-xl text-gray-900 dark:text-gray-400">🥘Upload a photo of your
      food</label>
    <div style="text-align: center;padding-left: 80px;">
      <input type="file" id="imageInput" accept="image/*" width="100px"
        class="block text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none"
        onchange="handleFileSelect(event)">
    </div>

    <img id="imagePreview"
      src="https://res.cloudinary.com/djzf2mipa/image/upload/v1702770403/img/irene-kredenets-6unxGRCPg0U-unsplash-removebg-preview_mubgwe.png"
      alt="Image preview" class=" mt-3 mx-auto" style="width: 350px; height: 350px; object-fit: cover;" />
 
    <button id="generateButton" onclick="generateContent()"
      class="px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700" disabled>View Recipes</button> 

    <div id="response" class="mt-5" style="width: 400px;"></div>
    <div id="loading" class="hidden mt-3 flex justify-center items-center">
      <div class="spinner w-8 h-8 border-4 border-gray-200 rounded-full"></div>
      <p>분석중...</p>
    </div>
    <h2>
      2023©ALL RIGHTS RESERVED by <a href="https://www.youtube.com/channel/UCLP2jMz-MpVgsGizdjfQDZA" style="font-weight: 900;">🦾RunBuilder</a>.
    </h2>
  </div> 
</body>

</html>
